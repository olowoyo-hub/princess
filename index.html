<!DOCTYPE html>
<html>
<head>
    <title>The Girl of My Dreams</title>

    <!-- Elegant Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        h1 {
            position: absolute;
            top: 5%;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 7vw; /* scales with screen width */
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .slideshow {
            position: relative;
            width: 100%;
            height: 100vh;
            perspective: 1200px;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: all 1.5s ease-in-out;
        }

        .active {
            opacity: 1;
            transform: scale(1);
        }

        /* Cinematic zoom */
        .zoom {
            animation: zoomEffect 6s ease-in-out forwards;
        }

        @keyframes zoomEffect {
            from { transform: scale(1); }
            to { transform: scale(1.05); } /* smaller zoom for phones */
        }

        /* Page fold */
        .fold {
            transform-origin: left;
            animation: foldEffect 2s ease forwards;
        }

        @keyframes foldEffect {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-90deg); }
        }

        /* Paper plane effect */
        .plane {
            animation: planeEffect 3s ease forwards;
        }

        @keyframes planeEffect {
            0% { transform: translateX(100%) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(0) rotate(-5deg); opacity: 1; }
        }

        /* Make sure images fill iPhone screens */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

<h1>The Girl of My Dreams</h1>

<div class="slideshow">
    <img src="pic1.jpg" class="slide active">
    <img src="pic2.jpg" class="slide">
    <img src="pic3.jpg" class="slide">
</div>

<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;

    function nextSlide() {
        slides[current].classList.remove("active", "zoom", "fold", "plane");

        current = (current + 1) % slides.length;

        slides[current].classList.add("active");

        const effects = ["zoom", "fold", "plane"];
        const randomEffect = effects[Math.floor(Math.random() * effects.length)];

        slides[current].classList.add(randomEffect);
    }

    setInterval(nextSlide, 5000);
</script>

</body>
</html>
